<!DOCTYPE html>
{%load static %}
<html lang="en">
<head>

    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href='{% static 'login.css' %}'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script>
        fun=()=>{
            document.getElementById("xxx").style.display="none"
        }
    </script>
</head>
<body style="background-color:  rgb(109, 165, 235);">
    <div>
        <nav class="navbar">
            <ul>
                <li>
                    <a href="home">Home</a>
                </li>
                <li>
                    <a href="about_us">About Us</a>
                </li>
                <li>
                    <a href="contact_us">Contact Us</a>
                </li>
                <li>
                    <a href="login">Login</a>
                </li>
            </ul>
        </nav>
    
    </div>
    <div id="container">
        <div>
            <h2>Enter your Details to Login</h2>
        </div>
        <form method="post" action="/login">
        {% csrf_token %}
        <div>
            <label for="Name" class="labe">Username:</label>
            <input type="text" class="form" id="name" Name="name" placeholder="e.g.John Rafael">
        </div>
        <div>
            <label for="text" class="labe">Password:</label>
            <input type="password" class="form" id="pas" Name="pas" placeholder="***********">
        </div>
        <div>
            <a href="tems.com" target="blank" id="term" class="social">Terms and Conditions:-</a>
        </div>
        <div>
            <input type="checkbox" id="terms" name="terms" value="Terms">
            <label for="terms">You agree to our Terms and Conditions:</label>
        </div>
        <div>
            <button type="submit" class="form" value="submit">
                SUBMIT
            </button>
        </div>
        {% if messages %}
        {% for message in messages %}
        <div class="popup"id="xxx">
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>Hi</strong> {{message}}
                <button  onclick="fun()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
        {% endfor %}
        {% endif %}
        
    </form>
        <div class="registration">
            <h4>Didn't Register?</h4>
            <a href="registration" id="register" class="link">Click Here to Sign up</a>
        </div>
</div>    
    
</body>
</html>
